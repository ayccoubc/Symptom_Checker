{% extends "base.html" %}

{% block title %}Symptom Checker{% endblock %}

{% block content %}
    <form method="POST">
        <h3>Select your symptoms:</h3>
        {% for condition, data in symptoms.items() %}
            {% for symptom in data['Symptoms'] %}
                <input type="checkbox" name="symptoms" value="{{ symptom }}"> {{ symptom }}<br>
            {% endfor %}
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
